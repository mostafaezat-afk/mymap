<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات بشتيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 40px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .btn {
      display: block;
      padding: 18px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      color: white;
    }
    
    .btn-search {
      background: #2196f3;
    }
    
    .btn-search:hover {
      background: #1976d2;
    }
    
    .btn-add {
      background: #4CAF50;
    }
    
    .btn-add:hover {
      background: #388e3c;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .btn {
        font-size: 18px;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗺️ خدمات بشتيل</h1>
    
    <div class="buttons">
      <a href="https://script.google.com/macros/s/AKfycbz5XlMOz7GYOmeLJkCTLbfyuBuMzYnMb5QYfT9Brtv1vzjTy-TY2cToDxy79ueAAqCb/exec?page=search" class="btn btn-search">
        🔍 البحث عن خدمة
      </a>
      
      <a href="https://script.google.com/macros/s/AKfycbz5XlMOz7GYOmeLJkCTLbfyuBuMzYnMb5QYfT9Brtv1vzjTy-TY2cToDxy79ueAAqCb/exec?page=provider" class="btn btn-add">
        ➕ تسجيل خدمة جديدة
      </a>
    </div>
  </div>
</body>
</html>
